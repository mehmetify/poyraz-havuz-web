<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler - Poyraz Havuz</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Poyraz Havuz</a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Ana Sayfa</a></li>
                <li><a href="/services.html" class="nav-link">Hizmetler</a></li>
                <li><a href="/products.html" class="nav-link active">Ürünler</a></li>
                <li><a href="/blog.html" class="nav-link">Blog</a></li>
                <li><a href="/references.html" class="nav-link">Referanslar</a></li>
                <li><a href="/contact.html" class="nav-link">İletişim</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <h1>Ürün Kataloğu</h1>
        <p style="color: rgba(255,255,255,0.9); margin-top: 0.5rem;">Havuz ekipmanları ve kimyasallar</p>
    </header>

    <div class="container">
        <!-- Ürünler API'den gelecek -->
        <div id="product-list" class="card-grid">
            <p style="grid-column: 1/-1; text-align: center;">Yükleniyor...</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 Poyraz Havuz - Öğrenci Projesi</p>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const products = await loadProducts();
            const productList = document.getElementById('product-list');

            if (products.length === 0) {
                productList.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">Henüz ürün yok.</p>';
                return;
            }

            productList.innerHTML = products.map(product => `
                <div class="card product-card">
                    <img src="${product.image}" alt="${product.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem;">
                    <h3 style="font-size: 1.2rem;">${product.name}</h3>
                    <p style="font-size: 0.9rem; color: #777; margin-bottom: 0.5rem;"><strong>${product.category}</strong></p>
                    <p style="margin-bottom: 1rem;">${product.description}</p>
                    <p style="font-size: 1.4rem; color: var(--primary-color); font-weight: bold;">
                        ${product.price} ₺
                    </p>
                </div>
            `).join('');
        });
    </script>
</body>

</html>
